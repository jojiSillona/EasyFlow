<!DOCTYPE html>
<html lang="en">
<head>

    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <link href='https://fonts.googleapis.com/css?family=Montserrat' rel='stylesheet'>
    <link rel="stylesheet" type="text/css" href="css/Style.css"> 
    <link rel="stylesheet" href="css/flowchart.css">

    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    
    
    <title>Flowchart</title>
</head>
    <body>
        <!--Main Navigation-->
        <header>
            <!-- Sidebar -->
                <nav id="sidebarMenu" class="d-lg-block sidebar bg-white" style="position: fixed; width:fit-content;"><!--CZESCAKE-->
                    <!-- Brand -->
                    <a class="navbar-brand" href="#">
                        <img src="LOGO.png" height="35em" alt="EasyFlow Logo"
                        loading="lazy" style="margin-left: 15px;"/>
                    </a>
                    <div class="position-sticky">
                        <div class="list-group list-group-flush mx-3 mt-4">
                            <a href="Homepage.html" class="list-group-item list-group-item-action py-2 ripple" aria-current="true">
                                <i class="fa-solid fa-house"></i><span><b> Homepage</b></span>
                            </a>
                            <a href="flowchart.html" class="active list-group-item list-group-item-action py-2 ripple" aria-current="true">
                                <i class="fa-solid fa-diagram-project"></i><span><b> Flowcharts</b></span>
                            </a>
                            <a href="Userprofile.html" class="list-group-item list-group-item-action py-2 ripple" aria-current="true">
                                <i class="fa-regular fa-address-card"></i><span><b> Profile</b></span>
                            </a>
                            <a href="UserSettings.html" class="list-group-item list-group-item-action py-2 ripple" aria-current="true">
                                <i class="fa-solid fa-gear"></i></i><span><b> Settings</b></span>
                            </a>
                        </div>
                    </div>
                    <button type="button" class="btn btn-outline-primary" style="position:absolute;bottom:10px;margin-left: 3em;margin-right: auto;">
                    <i class="fa-solid fa-circle-arrow-left"></i> Go back</button>
                </nav>
                
            
                <!-- Navbar -->
            </header>
            <main>
                <div class="main-window">
                        <!-- Searchbar -->
                        <nav class="navbar navbar-expand-lg bg-light">
                            <div class="navbarcol">
                                <form method="POST" class="d-flex" role="search" action="searchResult.html">
                                    <input type="text" placeholder="Search.." name="search2">
                                    <button type="submit"><i class="fa fa-search"></i></button>
                                </form>
                            </div>
                        </nav>
                    <div class="flowchart-info">
                        <h1>BS CS-ST Term 1 Intake</h1>
                        <h4>By Software Technology Department</h4>
                    </div>
                    <div class="ay">
                        AY 2020-2021
                        <div style="display:flex;">
                            <div class="term">Term 1</div>
                            <div class="term">Term 2</div>
                            <div class="term">Term 3</div>
                        </div>
                    </div>
                    <div id="canvas">
                        <svg id="svg-canvas">
                            <!--
                                Please take note of the formulas:
                                xSENDER (X axis of sender node): starts at 110px, increment by 110px
                                xRECEIVER (x axis of receiver node): starts at 130px, increment by 110px;

                                ySENDER/yRECEIVER (y axis of sender/receiver node): starts at 40px, increment by 60px
                            --> 
                            <path d="M 110,220 C 170,220 170,280 240,280" stroke="black" fill="transparent">
                        </svg>
                        <div class="subject">CCPROG1</div>
                        <div class="subject" style="position: relative; left: 110px; top: -60px;">CCPROG2</div>
                        <div class="subject" style="position: relative; left: 220px; top: -120px;">CCPROG3</div>
                        <div class="subject" style="position: relative; left: 0px; top: -120px;">CCICOMP</div>
                        <div class="subject" style="position: relative; left: 110px; top: -120px;">CCDSTRU</div>
                        <div class="subject" style="position: relative; left: 220px; top: -180px;">CCDSALG</div>
                        <div class="subject" style="position: relative; left: 0px; top: -180px;">MTH101A</div>
                        <div class="subject" style="position: relative; left: 110px; top: -240px;">CSMATH1</div>
                        <div class="subject" style="position: relative; left: 220px; top: -240px;">CSMATH2</div>
                        
                    </div>
                    <script
                    src="https://code.jquery.com/jquery-3.6.1.js"
                    integrity="sha256-3zlB5s2uwoUzrXK3BT7AX3FyvojsraNFxCc2vC/7pNI="
                    crossorigin="anonymous"></script>
                    <script
                    src="https://code.jquery.com/ui/1.13.2/jquery-ui.js"
                    integrity="sha256-xLD7nhI62fcsEZK2/v8LsBcb4lG7dgULkuXoXB/j91c="
                    crossorigin="anonymous"></script>
                    <script src="javascript/flowchart.js"></script>
                </div>
        </main>
    </body>
</html>
