<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT" crossorigin="anonymous">
    <script src="https://kit.fontawesome.com/b4e98bb39f.js" crossorigin="anonymous"></script>
    <link href='https://fonts.googleapis.com/css?family=Montserrat' rel='stylesheet'>
    <link rel="stylesheet" type="text/css" href="css/Style.css"> 
    <link rel="stylesheet" href="css/flowchart.css">

    <script src="https://code.jquery.com/jquery-3.6.1.js" integrity="sha256-3zlB5s2uwoUzrXK3BT7AX3FyvojsraNFxCc2vC/7pNI=" crossorigin="anonymous"></script>
    <script src="https://code.jquery.com/ui/1.13.2/jquery-ui.js" integrity="sha256-xLD7nhI62fcsEZK2/v8LsBcb4lG7dgULkuXoXB/j91c=" crossorigin="anonymous"></script>

    <script src="javascript/flowchart.js"></script>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>Flowchart</title>
</head>
    <body>
        <!--Main Navigation-->
        <header>
            <!-- Sidebar -->
                <nav id="sidebarMenu" class="d-lg-block sidebar bg-white" style="position: fixed; width:fit-content;"><!--CZESCAKE-->
                    <!-- Brand -->
                    <a class="navbar-brand" href="#">
                        <img src="images/LOGO.png" height="35em" alt="EasyFlow Logo"
                        loading="lazy" style="margin-left: 15px;"/>
                    </a>
                    <div class="position-sticky">
                        <div class="list-group list-group-flush mx-3 mt-4">
                            <a href="Homepage.html" class="list-group-item list-group-item-action py-2 ripple" aria-current="true">
                                <i class="fa-solid fa-house"></i><span><b> Homepage</b></span>
                            </a>
                            <a href="flowchart.html" class="active list-group-item list-group-item-action py-2 ripple" aria-current="true">
                                <i class="fa-solid fa-diagram-project"></i><span><b> Create Flowchart</b></span>
                            </a>
                            <a href="Userprofile.html" class="list-group-item list-group-item-action py-2 ripple" aria-current="true">
                                <i class="fa-regular fa-address-card"></i><span><b> Profile</b></span>
                            </a>
                            <a href="UserSettings.html" class="list-group-item list-group-item-action py-2 ripple" aria-current="true">
                                <i class="fa-solid fa-gear"></i></i><span><b> Settings</b></span>
                            </a>
                            <a href="index.html" class="list-group-item list-group-item-action py-2 ripple" aria-current="true">
                                <i class="fa-solid fa-right-from-bracket fa-rotate-180"></i><b> Logout</b></a>
                        </div>
                    </div>
                 </nav>
                
            
                <!-- Navbar -->
            </header>
            <main>
                <div class="main-window">
                    <!-- Searchbar -->
                    <nav class="navbar navbar-expand-lg bg-light">
                        <div class="navbarcol">
                            <form method="POST" class="d-flex" role="search" action="searchResult.html">
                                <input type="text" placeholder="Search.." name="search2">
                                <button type="submit"><i class="fa fa-search"></i></button>
                            </form>
                        </div>
                    </nav>
                    <div class="editing-flag">
                        You are editing this flowchart.
                    </div>
                    <div class="flowchart-info">
                        <div class="flowchart-name">
                            <h1>Flowchart Name</h1>
                            <!--<a href="#editFlowchartName" data-toggle="modal" data-target="#editFlowchartName"><img class="edit-flowchart-name" src="images/edit-icon.png" alt="edit"></a>
                            -->

                            <button type="button" class="btn btn-primary" data-toggle="modal" data-target="#exampleModal">
                                Launch demo modal
                            </button>

                            <div class="modal fade" id="exampleModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
                                <div class="modal-dialog" role="document">
                                    <div class="modal-content">
                                        <div class="modal-header">
                                            <h5 class="modal-title" id="exampleModalLabel">Modal title</h5>
                                            <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                                                <span aria-hidden="true">&times;</span>
                                            </button>
                                        </div>
                                        <div class="modal-body">
                                            Ass
                                        </div>
                                        <div class="modal-footer">
                                            <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                                            <button type="button" class="btn btn-primary">Save changes</button>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                        <h4>By Flowchart Creator Name</h4>
                    </div>
                    <div class="ay">
                        AY 2020-2021
                        <div style="display:flex;">
                            <div class="term">Term 1</div>
                            <div class="term">Term 2</div>
                            <div class="term">Term 3</div>
                        </div>
                    </div>
                    <div id="canvas">
                        <div class="subject" >Subject A</div>
                        <div class="subject" style="left: 110px; top: 0px;">Subject B</div>
                        <div class="subject" style="left: 220px; top: 0px;">Subject C</div>
                    </div>

                </div>
        </main>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3" crossorigin="anonymous"></script>
    </body>
</html>
